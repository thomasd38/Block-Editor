<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Local Storage</title>
</head>
<body>
    <div id="container" class="canvas-container">
    </div>
    <canvas id="canva"></canvas>
    <div id="debug"></div>
    <div id="admin" class="admin">
        <h3>Admin pannel</h3>
        <input type="button" value="Toggle Grid" onclick="toggleGrid();">
        <p>Size</p>
        <input type="text" oninput="setSize(this.value);">
        <p>Full size</p>
        <input type="text" oninput="setFullSize(this.value);">
        <input type="button" value="Load a map" onclick="showLoadMap();">
        <input type="button" value="Save map" onclick="saveMap();">
        <input type="button" value="Generate" onclick="resetMap();">
    </div>
    <div id="admin-left" class="admin"></div>
    <!-- modal will all the different contents -->
    <div class="hidder" id="hidder">
        <div class="tda-modal">
            <div class="tda-modal-title">
                <h3 id="modal-title"></h3>
                <span class="glyphicon glyphicon-remove" aria-hidden="true" onclick="closeModal();"></span>
            </div>
            <div class="tda-modal-content" id="modal-content"></div>
            <div class="tda-modal-footer" id="modal-footer"></div>
        </div>
    </div>
    <!-- ------------------------------------ -->
    <script src="main.js"></script>
</body>
</html>
