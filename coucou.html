<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .canva {
            font-size: 0px;
            padding-top: 20px;
            text-align: center;
        }
        .canva-debug {
            font-size: 12px;
        }
        .canvas-container span:first-child {
            margin-top: 0px;
            border-top: solid 1px lightgrey;
        }
        .canvas-container span {
            display: block;
            width: fit-content;
            border-left: solid 1px lightgrey;
            border-right: solid 1px lightgrey;
            width: 100%;
            position: relative;
        }
        .canvas-container span:last-child {
            border-bottom: solid 1px lightgrey;
        }
        .canvas-container div {
            position: relative;
            display: inline-block;
            height: 100%;
        }
        #container, #canva {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        #container {
            z-index: 50;
        }
        #debug {
            position: absolute;
            width: 200px;
            height: 200px;
            border: solid 1px lightgrey;
        }
        .debug {
            position: absolute;
            transform: translate(-50%,-50%);
            width: 33%;
            height: 33%;
            background: lightgreen;
            border: solid 1px lightgrey;
        }
        .isTopLeft {
            left: 16%;
            top: 16%;
        }
        .isLeft {
            top: 50%;
            left: 16%;
        }
        .isTopRight {
            top: 16%;
            left: 84%;
        }
        .isTop {
            left: 50%;
            top: 16%;
        }
        .isRight {
            top: 50%;
            left: 84%;
        }
        .isBottom {
            top: 84%;
            left: 50%;
        }
        .isBottomLeft {
            left: 16%;
            top: 84%;
        }
        .isBottomRight {
            left: 84%;
            top: 84%;
        }
        .admin {
            position: fixed;
            top: 15%;
            width: 200px;
            height: auto;
            min-height: 200px;
            border: solid 1px grey;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
        }
        .admin:hover {
            transition: all 0.3s ease;
        }
        .admin p {
            margin-bottom: 0px;
        }
        .admin input {
            width: 50%;
            margin-bottom: 10px;
            text-align: center;
        }
        #admin {
            right: -195px;
        }
        #admin:hover {
            right: -5px;
        }
        #admin-left {
            left: -195px;
        }
        #admin-left:hover {
            left: -5px;
        }
    </style>
    <title>Local Storage</title>
</head>
<body>
    <div id="container" class="canvas-container">
    </div>
    <canvas id="canva"></canvas>
    <div id="debug"></div>
    <div id="admin" class="admin">
        <h3>Admin pannel</h3>
        <input type="button" value="Toggle Grid" onclick="toggleGrid();">
        <p>Size</p>
        <input type="text" oninput="setSize(this.value);">
        <p>Full size</p>
        <input type="text" oninput="setFullSize(this.value);">
        <input type="button" value="Generate" onclick="resetMap();">
    </div>
    <div id="admin-left" class="admin"></div>
    <script src="main.js"></script>
</body>
</html>
