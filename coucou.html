<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .canva {
            font-size: 0px;
            padding-top: 20px;
            text-align: center;
        }
        .canva-debug {
            font-size: 12px;
        }
        .canvas-container span:first-child {
            margin-top: 0px;
            border-top: solid 1px lightgrey;
        }
        .canvas-container span {
            display: block;
            width: fit-content;
            border-left: solid 1px lightgrey;
            border-right: solid 1px lightgrey;
            width: 100%;
            position: relative;
        }
        .canvas-container span:last-child {
            border-bottom: solid 1px lightgrey;
        }
        .canvas-container div {
            position: relative;
            display: inline-block;
            height: 100%;
        }
        #container, #canva {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        #container {
            z-index: 50;
        }
        #debug {
            position: absolute;
            width: 200px;
            height: 200px;
            border: solid 1px lightgrey;
        }
        .debug {
            position: absolute;
            transform: translate(-50%,-50%);
            width: 33%;
            height: 33%;
            background: lightgreen;
            border: solid 1px lightgrey;
        }
        .isTopLeft {
            left: 16%;
            top: 16%;
        }
        .isLeft {
            top: 50%;
            left: 16%;
        }
        .isTopRight {
            top: 16%;
            left: 84%;
        }
        .isTop {
            left: 50%;
            top: 16%;
        }
        .isRight {
            top: 50%;
            left: 84%;
        }
        .isBottom {
            top: 84%;
            left: 50%;
        }
        .isBottomLeft {
            left: 16%;
            top: 84%;
        }
        .isBottomRight {
            left: 84%;
            top: 84%;
        }
        .admin {
            position: fixed;
            top: 15%;
            width: 200px;
            height: auto;
            min-height: 200px;
            border: solid 1px grey;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
        }
        .admin:hover {
            transition: all 0.3s ease;
        }
        .admin p {
            margin-bottom: 0px;
        }
        .admin input {
            width: 50%;
            margin-bottom: 10px;
            text-align: center;
        }
        #admin {
            right: -195px;
        }
        #admin:hover {
            right: -5px;
        }
        #admin-left {
            left: -195px;
        }
        #admin-left:hover {
            left: -5px;
        }
        .hidder {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background: rgba(0,0,0,0.5);
            z-index: 99;
        }
        .tda-modal {
            background: white;
            position: absolute;
            top: 20%;
            border-radius: 5px;
            border: solid 1px grey;
            min-height: 300px;
            width: 500px;
            left: 50%;
            transform: translateX(-50%);
        }
        .tda-modal a {
            display: block;
            text-align: center;
            font-size: 20px;
        }
        .tda-modal a:hover {
            cursor: pointer;
        }
        .tda-modal div {
            position: relative;
        }
        .tda-modal-title {
            position: relative;
            height: 75px;
            line-height: 75px;
        }
    </style>
    <title>Local Storage</title>
</head>
<body>
    <div id="container" class="canvas-container">
    </div>
    <canvas id="canva"></canvas>
    <div id="debug"></div>
    <div id="admin" class="admin">
        <h3>Admin pannel</h3>
        <input type="button" value="Toggle Grid" onclick="toggleGrid();">
        <p>Size</p>
        <input type="text" oninput="setSize(this.value);">
        <p>Full size</p>
        <input type="text" oninput="setFullSize(this.value);">
        <input type="button" value="Load a map" onclick="showLoadMap();">
        <input type="button" value="Generate" onclick="resetMap();">
    </div>
    <div id="admin-left" class="admin"></div>
    <!-- modal will all the different contents -->
    <div class="hidder" id="hidder">
        <div class="tda-modal">
            <div class="tda-modal-title">
                <h3 id="modal-title"></h3>
                <span class="glyphicon glyphicon-remove" aria-hidden="true" onclick="closeModal();"></span>
            </div>
            <div class="tda-modal-content" id="modal-content"></div>
            <div class="tda-modal-footer" id="modal-footer"></div>
        </div>
    </div>
    <!-- ------------------------------------- -->
    <script src="main.js"></script>
</body>
</html>
